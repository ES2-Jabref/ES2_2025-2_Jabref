name: CI Multi-OS com Java e Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Tornar gradlew executável (Linux)
        if: runner.os == 'Linux'
        run: chmod +x gradlew

      - name: Executar Build e Testes com Xvfb (Linux)
        if: runner.os == 'Linux'
        uses: GabrielBB/xvfb-action@v1.6
        with:
          run: ./gradlew build -x :jablib:generateCitationStyleCatalog

      - name: Executar Build e Testes (Windows sem GUI)
        if: runner.os == 'Windows'
        run: ./gradlew build -x :jablib:generateCitationStyleCatalog -x test
