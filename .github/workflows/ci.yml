name: CI Multi-OS com Java e Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ðŸ“º Configurar Xvfb para testes GUI (Apenas Linux)
        if: runner.os == 'Linux'
        uses: py-actions/py-test-with-xvfb@v4

      - name: Tornar gradlew executÃ¡vel (Apenas Linux)
        if: runner.os == 'Linux'
        run: chmod +x gradlew

      - name: Executar Build e Testes com Gradle em ${{ matrix.os }}
        run: ./gradlew build -x :jablib:generateCitationStyleCatalog
