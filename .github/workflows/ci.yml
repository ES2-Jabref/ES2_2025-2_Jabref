name: CI Multi-OS com Java e Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Configurar JVM para Headless Mode (Apenas Linux)
        if: runner.os == 'Linux'
        run: echo "_JAVA_OPTIONS=-Djava.awt.headless=true" >> $GITHUB_ENV

      - name: Tornar gradlew executável (Apenas Linux)
        if: runner.os == 'Linux'
        run: chmod +x gradlew

      - name: Executar Build e Testes com Gradle em ${{ matrix.os }}
        run: ./gradlew build
